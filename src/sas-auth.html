<dom-module id="sas-auth">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        --app-primary-color: navy;
        --app-secondary-color: black;
        display: block;
      }

      iron-pages {
        /* background-size: cover; */
        height: 100%;
      }

      app-header {
        color: white;
        background-color: var(--app-primary-color);
      }
    </style>
    <app-route route="[[route]]" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <app-header-layout>
      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <div class="layout horizontal center-justified" main-title>Smart Attendance Login</div>
        </app-toolbar>
      </app-header>
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="notfound">
        <sas-login-view name="login"></sas-login-view>
        <div name="notfound">Error 404: page not found</div>
      </iron-pages>
    </app-header-layout>
  </template>
  <script src="sas-auth.js"></script>
</dom-module>
