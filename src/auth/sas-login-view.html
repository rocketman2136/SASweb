<dom-module id="sas-login-view">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 64px);
      }

      paper-card {
        margin-top: 50px;
        width: 400px;
        max-width: 400px;
        z-index: 1;
      }

      paper-input {
        width: 250px;
        margin: auto;
      }

      .blue {
        color: goldenrod;
        background-color: navy;
      }

      #lgn-btn {
        width: 100px;
        margin-bottom: 10px;
      }

      .card-content {
        margin-bottom: 25px;
      }

      .card-actions {
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 20px;
      }
    </style>
    <paper-card>
      <div class="card-content layout vertical cent">
        <paper-input id="email" label="Email" error-message="Not a valid email" auto-validate pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?.\)+[a-z0-9](?:[a-z0-9]*[a-z0-9])?"
          value="{{email}}">
          <iron-icon icon="mail" slot="prefix"></iron-icon>
        </paper-input>
        <paper-input id="pass" label="Password" type="password" value="{{password}}" on-keydown="_onEnter">
          <iron-icon icon="lock" slot="prefix"></iron-icon>
        </paper-input>
        <div class="card-actions">
          <div class="horizontal end-justified layout">
            <paper-button id="lgn-btn" on-click="_login" raised class="blue">Login</paper-button>
          </div>
        </div>
      </div>
    </paper-card>
  </template>
  <script src="sas-login-view.js"></script>
</dom-module>
