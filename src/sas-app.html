<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/polymer-decorators/polymer-decorators.html">


<link rel="lazy-import" href="sas-auth.html">
<link rel="lazy-import" href="sas-content.html">
<link rel="lazy-import" href="sas-view404.html">

<dom-module id="sas-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:subsite" data="{{routeData}}" tail="{{tail}}"></app-route>

    <iron-pages selected="[[subsite]]" attr-for-selected="name" fallback-selection="view404" role="main">
      <sas-auth name="auth" route="{{tail}}"></sas-auth>
      <sas-content name="content" route="{{tail}}"></sas-content>
      <sas-view404 name="view404"></sas-view404>
    </iron-pages>
  </template>
  <script src="sas-app.js"></script>
</dom-module>
